<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="gallery.css">

</head>
<body>
<header>
    <div id="navbar"></div>
</header>
<main>
    <div class="carrousel-container">
        <div class="carrousel">
            <div class="carrousel-item">
                <div class="slide-image"
                     style="background-image:url('./../../images/pub1.png')">
                </div>
            </div>

            <div class="carrousel-item">
                <div class="slide-image"
                     style="background-image:url('./../../images/pub2.png')">
                </div>
            </div>
        </div>
    </div>
    <div id="displayOptions">

    </div>
    <div id="showInput">
        <button id="showButton">+</button>
    </div>
    <div class="displayOff" id="addInput">
        <form id="form">
            <input type="url" placeholder="Please enter an image URL" id="addImage" required><input type="submit" value="submit" id="button">
        </form>
    </div>
    <div id="displayImages" class="grid"></div>
</main>
<script src="./../../public/index.js"></script>
</body>
</html>
